<a class="waves-effect waves-light btn right" routerLink ="../new-issue">New Issue</a>
<div>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with filter icon">
            <mat-icon>filter_list</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>sort</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>search</mat-icon>
        </button>
    </mat-toolbar>
</div>
<div *ngIf="issues$ | async as issues; else loading">
    <div class="row" *ngIf="issues.length; else empty">
        <div class="col s12 m4">
            <h5>TO DO</h5>
            <div class="card blue-grey darken-1" *ngFor="let issue of issues | status : 'TO DO'">
                <app-issue-card [issue]="issue"></app-issue-card>
            </div>
        </div>
        <div class="col s12 m4">
            <h5>IN PROGRESS</h5>
            <div class="card blue-grey darken-1" *ngFor="let issue of issues | status : 'IN PROGRESS'">
                <app-issue-card [issue]="issue"></app-issue-card>
            </div>
        </div>
        <div class="col s12 m4">
            <h5>DONE</h5>
            <div class="card blue-grey darken-1" *ngFor="let issue of issues | status : 'DONE'">
                <app-issue-card [issue]="issue"></app-issue-card>
            </div>
        </div>
    </div>    
</div>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
<ng-template #empty>
    <p>There is no issues yet</p>
</ng-template>
